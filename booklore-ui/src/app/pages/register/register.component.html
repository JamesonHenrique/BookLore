
<div class="min-h-screen bg-base-200 flex items-center justify-center background" style="background-image: url('assets/a.png');">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="text-3xl font-bold mb-6 text-center text-neutral">
        Crie sua conta no BookLore
      </h2>

      <p class="text-center mb-4 text-gray-600">
        Preencha os campos abaixo para se registrar e começar sua jornada literária.
      </p>
      <div *ngIf="errorMsg.length" role="alert" class="alert alert-error span-error">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 shrink-0 stroke-current"
          fill="none"
          viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="" *ngFor="let msg of errorMsg">{{
          msg
        }}</span>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Nome</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
          </svg>
          <input
          type="email"

          placeholder="Lucas"
          class=""
          [(ngModel)]="registerRequest.firstName"
        />
        </label>

        <label class="label">
          <span class="label-text">Sobrenome</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
          </svg>
          <input
          type="email"

          placeholder="Montano"
          class=""
          [(ngModel)]="registerRequest.lastName"
        />
        </label>
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
          </svg>
          <input
          type="email"

          placeholder="seu@email.com"
          class=""
          [(ngModel)]="registerRequest.email"
        />
        </label>


      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Senha</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd" />
          </svg>
          <input
          type="password"

          placeholder="••••••••"
          class=""
          [(ngModel)]="registerRequest.password"
        />
        </label>



      </div>

      <button type="button" class="btn btn-neutral w-full mb-3" (click)="register()">
        Crie sua conta
      </button>

      <div class="divider">OU</div>

      <p class="text-center mt-3">
        Já tem uma conta?
        <a

          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          href="#"
          class="link link-hover link-primary"
          >Faça login</a
        >
      </p>
    </div>
  </div>
</div>
