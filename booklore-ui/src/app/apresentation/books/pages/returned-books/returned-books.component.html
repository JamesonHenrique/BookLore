<div
  class="min-h-screen bg-base-200 flex items-center justify-center background"
  style="background-image: url('assets/a.png')"
>
  <div class="card bg-base-100 shadow-xl">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-8">Meus Livros Retornados</h1>

      <div class="mb-8 p-4 bg-base-200 rounded-lg">
        <div class="overflow-x-auto">
          <table class="table w-full">
            <thead>
              <tr>
                <th>Nº</th>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Avaliação</th>
                <th class=""><i class="fas fa-cogs"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of returnedBooks.content; let index = index">
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.authorName }}</td>
                <td>{{ book.isbn }}</td>
                <td>
                  <i class="fas fa-star text-warning"></i> {{ book.rate }}
                </td>

                <td>
                  <div class="flex cursor-pointer gap-2">
                    <i
                      *ngIf="book.returned"
                      class="fa-regular pointer c fa-paper-plane text-primary"
                    ></i>
                    <i
                      *ngIf="!book.returned"
                      (click)="approveBookReturn(book)"
                      class="fa-solid fa-paper-plane text-success"
                    ></i>
                    <i
                      class="fa-solid fa-circle-check"
                      [class.text-success]="book.returnApproved"
                    ></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="flex justify-center mt-3">
          <ul>
            <li class="btn m.5 colors btn-sm">
              <a
                (click)="goToFirstPage()"
                class="page-link"
                href="javascript:void(0)"
                aria-label="Previous"
                [class.disabled]="page === 0"
              >
                <i class="fa-solid fa-angle-double-left"></i>
              </a>
            </li>
            <li class="btn m.5 colors btn-sm">
              <a
                (click)="goToPreviousPage()"
                class="page-link"
                href="javascript:void(0)"
                aria-label="Previous"
                [class.disabled]="page === 0"
              >
                <i class="fa-solid fa-angle-left"></i>
              </a>
            </li>
            <li
              *ngFor="let pageIndex of pages"
              class="btn btn-sm m-0.5 btn-active"
              [class.active]="page === pageIndex"
            >
              <a
                (click)="gotToPage(pageIndex)"
                class="page-link"
                [class.active]="page === pageIndex"
                href="javascript:void(0)"
                >{{ pageIndex + 1 }}</a
              >
            </li>

            <li class="btn colors m-0.5 btn-sm">
              <a
                (click)="goToNextPage()"
                class="page-link"
                href="javascript:void(0)"
                aria-label="Next"
                [class.disabled]="isLastPage"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
            <li class="btn colors m-0.5 btn-sm">
              <a
                (click)="goToLastPage()"
                class="page-link"
                href="javascript:void(0)"
                aria-label="Next"
                [class.disabled]="isLastPage"
              >
                <i class="fa-solid fa-angles-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
