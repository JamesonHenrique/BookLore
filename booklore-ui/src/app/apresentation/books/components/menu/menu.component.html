<div>
  <div class="drawer">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <div class="w-full navbar bg-book">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" class="btn btn-square btn-ghost">
            <i class="fas fa-bars"></i>
          </label>
        </div>

        <div class="flex-1 px-2 mx-2">
          <a href="#" class="text-2xl bg-a font-bold">BookLore</a>
        </div>

        <div class="flex-none hidden lg:block">
          <ul class="menu menu-horizontal">
            <li>
              <a [routerLink]="['']" class="icon bg-a">
                <i class="fas fa-home mr-2"></i>
                Home
              </a>
            </li>

            <li>
              <a [routerLink]="['/books/my-books']" class="icon bg-a">
                <i class="fas fa-book mr-2"></i>
                Meus livros
              </a>
            </li>


            <li>
              <a [routerLink]="['/books/my-returned-books']" class="icon bg-a">
                <i class="fas fa-share mr-2"></i>
                Meus livros devolvidos
              </a>
            </li>

            <li>
              <a [routerLink]="['/books/my-borrowed-books']" class="icon bg-a">
                <i class="fas fa-clipboard-check mr-2"></i>
                Livros emprestados
              </a>
            </li>
          </ul>
        </div>

        <div class="flex-none hidden lg:block">
          <div class="form-control mr-2">
            <form class="flex items-center">
              <input
                type="text"
                placeholder="Encontrar um livro"
                class="px-3 py-3 rounded-l-md focus:outline-none"
              />
              <button type="submit" class="text-white">
                <button class="btn btn-ghost btn-circle">
                  <i class="fas fa-search"></i>
                </button>
              </button>
             
              <button [routerLink]="['/login']" (click)="logout()" class="btn btn-link" type="submit">
                <i class="fas fa-door-open"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="dropdown lg:hidden">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-5 w-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
